<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title >Survey Form</title>
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<p id="description">We want to know your opinion</p>
	<form id="survey-form">
		<div class="flex-container"><label id="name-label" for="name">Name: </label>
		<input type="text" id="name" placeholder="Full name" required></br></div>
		<div class="flex-container"><label id="email-label" for="email">Email: </label>
		<input type="email" id="email" placeholder="Email address" required></br></div>
		<div class="flex-container"><label id="number-label" for="number">Number: </label>
		<input type="number" id="number" placeholder="Any number" min="0" max="1000000" required></br></div>
		<div v><label for="dropdown">Whats your favorite type of vehicle: </label>
		<select id="dropdown"> 
			<option>Cars</option>
			<option>Motorcycles</option>
			<option>Trucks</option>
		</select></br></div>
		<div class="flex-container"><label>What's your favorite color: </label>
		<input type="radio" name="vehicle" value="Cars">Cars
		<input type="radio" name="vehicle" value="Motorcycles">Motorcycles
		<input type="radio" name="vehicle" value="Trucks">Trucks</br></div>
		<div class="flex-container"><label>What's your favorite feature: </label>
		<input type="checkbox" name="vehicle" value="Cars">Cars
		<input type="checkbox" name="vehicle" value="Motorcycles">Motorcycles
		<input type="checkbox" name="vehicle" value="Trucks">Trucks</br></div>
		<div class="flex-container"><label>Comments: </label>
		<textarea></textarea></br></div>
		<div id="wrapper"><button id="submit">Submit</button></div>
	</form>
</body>
</html>
